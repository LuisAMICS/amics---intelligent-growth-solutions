<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AMICS - Intelligent Growth Solutions</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "bg-main": "#0B0F14",
                        "bg-card": "#111827",
                        "bg-hover": "#161E2E",
                        "border-main": "#1F2937",
                        "text-main": "#E5E7EB",
                        "text-muted": "#9CA3AF",
                        "primary-blue": "#3B82F6",
                        "primary-hover": "#2563EB",
                        "highlight-blue": "#60A5FA",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "1rem", "xl": "1.5rem", "2xl": "1.5rem", "full": "9999px" },
                    boxShadow: {
                        "nav": "0 8px 24px rgba(0,0,0,0.35)",
                        "card": "0 12px 32px rgba(0,0,0,0.4)",
                    },
                    backgroundImage: {
                         'hero-gradient': 'linear-gradient(180deg, #0B0F14 0%, #0E1320 50%, #0B0F14 100%)',
                    }
                },
            },
        }
    </script>
    <style>
        /* Global Styles */
        body {
            background-color: #0B0F14;
            color: #E5E7EB;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0B0F14; }
        ::-webkit-scrollbar-thumb { background: #1F2937; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #3B82F6; }
        
        /* New Visual System Classes */
        .glass-nav {
            background: rgba(11, 15, 20, 0.72);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid #1F2937;
            box-shadow: 0 8px 24px rgba(0,0,0,0.35);
        }

        .amics-card {
            background: #111827;
            border: 1px solid #1F2937;
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .amics-card:hover {
            background: #161E2E;
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.4);
        }
        
        .amics-btn-primary {
            background: #3B82F6;
            color: #FFFFFF;
            transition: background 0.2s ease;
        }
        .amics-btn-primary:hover {
            background: #2563EB;
        }

        .amics-btn-secondary {
            background: rgba(255,255,255,0.04);
            border: 1px solid #1F2937;
            color: #E5E7EB;
            transition: all 0.2s ease;
        }
        .amics-btn-secondary:hover {
            background: rgba(255,255,255,0.08);
            border-color: #374151;
        }

        /* Hero Title Glow Utility */
        .hero-title-glow {
            position: relative;
            isolation: isolate;
        }
        .hero-title-glow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 130%;
            height: 130%;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.18) 0%, transparent 70%);
            filter: blur(50px);
            z-index: -1;
            pointer-events: none;
            border-radius: 50%;
        }

        /* Typing Animation */
        .typing-dot {
            animation: typing 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
    </style>

{
